<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Scepter: Husband's Cuckold Dare</title>
    <style>
        /* --- Royal Blue & Gold Color Palette --- */
        :root {
            --primary: #1a3c6e;
            --primary-light: #2a5ca0;
            --accent: #d4af37;
            --accent-light: #e6c350;
            --dark: #0d1b2a;
            --darker: #0a1521;
            --light: #e0e1dd;
            --card-bg: #152642;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .oracle-container {
            background-color: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            text-align: center;
            max-width: 650px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 5px;
            font-size: 2.4em;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            color: var(--accent-light);
            margin-bottom: 25px;
            font-style: italic;
            font-size: 1.1em;
        }

        /* --- Level Selection Styling --- */
        .level-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .level-btn {
            background-color: var(--primary);
            color: var(--light);
            border: 2px solid var(--primary-light);
            padding: 15px 10px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .level-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42, 92, 160, 0.4);
        }

        .level-btn.active {
            background-color: var(--accent);
            color: var(--dark);
            border-color: var(--accent-light);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }

        .level-name {
            font-size: 1.1em;
        }

        .level-desc {
            font-size: 0.8em;
            opacity: 0.9;
        }

        /* --- Dare Button Styling --- */
        #dareButton {
            background: linear-gradient(to bottom, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--dark);
            border: none;
            padding: 16px 32px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            margin-top: 20px;
        }

        #dareButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        #dareButton:active {
            transform: translateY(1px);
        }

        #dareButton:disabled {
            background: #2a3b52;
            color: #6b7b95;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* --- Result Display Styling --- */
        #dareResult {
            margin-top: 30px;
            padding: 25px;
            min-height: 100px;
            background-color: rgba(21, 38, 66, 0.7);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-light);
            border-left: 5px solid var(--accent);
            transition: opacity 0.5s ease;
            opacity: 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .emoji-icon {
            font-size: 1.5em;
            margin: 0 8px;
        }

        .instructions {
            color: var(--accent-light);
            font-size: 0.95em;
            margin-top: 10px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .level-indicator {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--accent-light);
            min-height: 20px;
        }

        .loading {
            color: var(--accent-light);
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .level-selection {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .oracle-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="oracle-container">
        <h1><span class="emoji-icon">ðŸ‘‘</span> Royal Scepter</h1>
        <p class="subtitle">Husband's Cuckold Dare Decider</p>
        
        <p class="instructions">Select your comfort level to receive a personalized dare that explores the cuckold dynamic from the husband's perspective.</p>

        <div class="level-selection">
            <button class="level-btn" data-level="curious">
                <span class="level-name">Curious Explorer ðŸ§­</span>
                <span class="level-desc">Fantasy & Communication</span>
            </button>
            <button class="level-btn" data-level="enthusiast">
                <span class="level-name">Enthusiast Partner ðŸ’«</span>
                <span class="level-desc">Flirting & Preparation</span>
            </button>
            <button class="level-btn" data-level="devoted">
                <span class="level-name">Devoted Cuckold ðŸ”¥</span>
                <span class="level-desc">Active Participation</span>
            </button>
            <button class="level-btn" data-level="master">
                <span class="level-name">Master of Ceremonies âš¡</span>
                <span class="level-desc">Full Immersion</span>
            </button>
        </div>

        <div class="level-indicator" id="levelIndicator">
            <!-- Selected level will appear here -->
        </div>

        <button id="dareButton" disabled>
            Receive Your Royal Command! <span class="emoji-icon">âœ¨</span>
        </button>

        <div id="dareResult">
            <!-- Dare will appear here -->
        </div>
    </div>

    <script>
        // Global variable to store dares
        const dareLevels = {
            curious: [],
            enthusiast: [],
            devoted: [],
            master: []
        };

        // DOM Elements
        const levelButtons = document.querySelectorAll('.level-btn');
        const dareButton = document.getElementById('dareButton');
        const dareResult = document.getElementById('dareResult');
        const levelIndicator = document.getElementById('levelIndicator');
        
        let selectedLevel = null;
        let daresLoaded = false;

        // Load dares from TSV file
        async function loadDaresFromTSV() {
            try {
                // Show loading message
                dareResult.style.opacity = 1;
                dareResult.innerHTML = '<span class="loading">Loading dares from the royal archives...</span>';
                
                // Fetch the TSV file from GitHub - UPDATE THIS URL WITH YOUR ACTUAL GITHUB URL
                const response = await fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPOSITORY/main/hiscuckdares.tsv');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch TSV file: ${response.status}`);
                }
                
                const tsvData = await response.text();
                
                // Parse TSV data
                const lines = tsvData.split('\n');
                
                // Process each line (skip header row)
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Skip empty lines
                    if (line.length === 0) continue;
                    
                    // Split by tab character
                    const columns = line.split('\t');
                    
                    // Check if we have both level and dare columns
                    if (columns.length >= 2) {
                        const level = columns[0].trim();
                        const dare = columns[1].trim();
                        
                        // Add dare to the appropriate level array
                        if (dareLevels[level] && dare.length > 0) {
                            dareLevels[level].push(dare);
                        }
                    }
                }
                
                // Check if we loaded any dares
                const totalDares = Object.values(dareLevels).reduce((sum, arr) => sum + arr.length, 0);
                
                if (totalDares === 0) {
                    throw new Error('No dares found in the TSV file');
                }
                
                daresLoaded = true;
                dareResult.style.opacity = 1;
                dareResult.textContent = "Royal archives loaded! Select your comfort level to begin.";
                
                console.log(`Loaded dares: Curious: ${dareLevels.curious.length}, Enthusiast: ${dareLevels.enthusiast.length}, Devoted: ${dareLevels.devoted.length}, Master: ${dareLevels.master.length}`);
                
            } catch (error) {
                console.error('Error loading dares:', error);
                dareResult.style.opacity = 1;
                dareResult.innerHTML = '<span class="error">Error loading dares from royal archives. Please try again later.</span>';
            }
        }

        // Level Selection
        levelButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (!daresLoaded) return;
                
                // Remove active class from all buttons
                levelButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Set selected level
                selectedLevel = this.getAttribute('data-level');
                
                // Update level indicator
                const levelName = this.querySelector('.level-name').textContent;
                levelIndicator.textContent = `Selected: ${levelName}`;
                
                // Enable dare button
                dareButton.disabled = false;
                
                // Show initial message
                dareResult.style.opacity = 1;
                dareResult.textContent = `Ready for ${levelName} dares! Click the button to receive your command.`;
            });
        });

        // Generate Dare Function
        function generateDare() {
            if (!selectedLevel || !daresLoaded) return;

            const dares = dareLevels[selectedLevel];
            
            if (dares.length === 0) {
                dareResult.style.opacity = 1;
                dareResult.innerHTML = '<span class="error">No dares available for this level.</span>';
                return;
            }

            const randomIndex = Math.floor(Math.random() * dares.length);
            const selectedDare = dares[randomIndex];

            // Update display with fade effect
            dareResult.style.opacity = 0;
            setTimeout(() => {
                dareResult.textContent = selectedDare;
                dareResult.style.opacity = 1;
            }, 300);
        }

        // Event Listeners
        dareButton.addEventListener('click', generateDare);

        // Initial setup
        window.onload = function() {
            dareResult.style.opacity = 1;
            dareResult.textContent = "Loading royal archives...";
            loadDaresFromTSV();
        };
    </script>
</body>
</html>
