    <div class="container">

        <p>Let's Connect. Random Questions. Zero Filters. Infinite Chemistry. <br>With 1000+ Questions - It Never gets boring üòâ</p>

    <script>
        const CSV_FILE_PATH = 'nsfwasks.csv';
        let questions = [];
        let lastIndex = -1;

        /**
         * Simple CSV parser for the single-column format used here.
         * @param {string} csvText - The raw content of the CSV file.
         */
        function parseCSV(csvText) {
            // Split by newline, filter out empty lines, and ignore the first row (header)
            const rows = csvText.split('\n').filter(row => row.trim() !== '');
            if (rows.length > 1) {
                // Map over the rows (starting from the second row/index 1) and trim whitespace
                return rows.slice(1).map(row => row.trim());
            }
            return [];
        }

        /**
         * Fetches the CSV file and populates the questions array.
         */
        async function loadQuestions() {
            try {
                const response = await fetch(CSV_FILE_PATH);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                questions = parseCSV(csvText);

                if (questions.length === 0) {
                    document.getElementById('question-display').textContent = '‚ùå Error: No questions found in CSV file.';
                    console.error("The questions array is empty after parsing the CSV.");
                } else {
                    document.getElementById('question-display').textContent = 'Tap the button to reveal your question! ü•∞';
                }
            } catch (error) {
                console.error('Could not load or parse the CSV file:', error);
                document.getElementById('question-display').textContent = `‚ùå Error: Could not load questions. Check console for details.`;
            }
        }

        /**
         * Selects a random, non-repeating question and updates the display.
         */
        function displayRandomQuestion() {
            if (questions.length === 0) {
                document.getElementById('question-display').textContent = "Waiting for questions to load... or check for errors.";
                return;
            }

            let randomIndex;
            
            // Ensure the new index is different from the last one (if possible)
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (randomIndex === lastIndex && questions.length > 1);

            const selectedQuestion = questions[randomIndex];
            
            // Update the HTML element
            document.getElementById('question-display').textContent = selectedQuestion;
            
            // Update the last index
            lastIndex = randomIndex;
        }

        // Load the questions when the page first loads
        loadQuestions();
    </script>
